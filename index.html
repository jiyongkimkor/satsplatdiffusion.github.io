<!DOCTYPE html>
<html>
<head>
    <title>SatSplat: JAX_068 Showcase</title>
    <script type="module">
        import * as SPLAT from "https://cdn.skypack.dev/gsplat@1.2.0";
        
        async function main() {
            const canvas = document.getElementById("container");
            const status = document.getElementById("status");
            
            try {
                const renderer = new SPLAT.WebGLRenderer(canvas);
                const scene = new SPLAT.Scene();
                const camera = new SPLAT.Camera();
                const controls = new SPLAT.OrbitControls(camera, canvas);
        
                // 컨트롤러 감도 조정
                controls.orbitSpeed = 5.0;
                controls.zoomSpeed = 3.0;
        
                const url = "https://huggingface.co/datasets/jiyong1591/SatSplatDiffusion/resolve/main/JAX_068.splat";
        
                status.innerText = "Loading Data...";
        
                // Scene에서 직접 로드 (가장 확실한 방법)
                await SPLAT.Loader.LoadAsync(url, scene, (progress) => {
                    status.innerText = `Loading: ${Math.round(progress * 100)}%`;
                });
        
                // 좌표계 보정 (위성 데이터 특성 반영)
                // scene 전체를 회전시키는 대신 개별 object를 회전시키거나 
                // root node의 rotation 쿼터니언을 직접 수정해야 함
                scene.objects[0].rotation = SPLAT.Quaternion.FromEuler(new SPLAT.Vector3(-Math.PI / 2, 0, 0));
        
                camera.position = new SPLAT.Vector3(0, 15, 15);
                camera.lookAt(new SPLAT.Vector3(0, 0, 0));
        
                status.innerText = "Success! Drag to Rotate";
                
                const frame = () => {
                    controls.update();
                    renderer.render(scene, camera);
                    requestAnimationFrame(frame);
                };
                requestAnimationFrame(frame);
        
            } catch (e) {
                console.error(e);
                status.innerText = "Failed to load .splat file. Check CORS or URL.";
            }
        }
        main();
    </script>
    <style>
        body { margin: 0; background: #111; color: white; font-family: sans-serif; text-align: center; overflow: hidden; }
        #container { width: 100vw; height: 85vh; background: #000; display: block; }
        .info { padding: 15px; background: #222; border-bottom: 1px solid #444; }
        h3 { margin: 0 0 5px 0; color: #4AF; letter-spacing: 1px; }
        #status { margin: 0; font-size: 0.9em; color: #aaa; font-weight: bold; }
    </style>
</head>
<body>
    <div class="info">
        <h3>SatSplat: High-Fidelity Satellite Reconstruction</h3>
        <p id="status">Initializing Engine...</p>
    </div>
    <canvas id="container"></canvas>
</body>
</html>
