<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Gaussian Splatting Viewer</title>
    <style>
        body { margin: 0; background-color: #000; overflow: hidden; }
        canvas { width: 100vw; height: 100vh; display: block; }
    </style>
</head>
<body>
    <script type="module">
        import { Viewer } from 'https://cdn.jsdelivr.net/npm/@mkkellogg/gaussian-splats-3d@0.3.3/dist/gaussian-splats-3d.module.js';

        const viewer = new Viewer({
            'selfContained': true,
            'initialCameraPosition': [0, 1, 1],
            'cameraUp': [0, -1, 0],
        });

        // 외부 서버(Hugging Face)에서 파일을 가져올 수 있도록 설정을 추가합니다.
        viewer.addSplatScene('https://huggingface.co/datasets/jiyong1591/SatSplatDiffusion/resolve/main/JAX_068.splat', {
            'splatAlphaRemovalThreshold': 5, // 2D GS일 경우 투명도 최적화
        })
            .then(() => {
                viewer.start();
            })
            .catch((err) => {
                console.error("모델 로딩 실패:", err);
                alert("모델을 불러오지 못했습니다. 링크나 CORS 설정을 확인하세요.");
            });
    </script>
</body>
</html>
