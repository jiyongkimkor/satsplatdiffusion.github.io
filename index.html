<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D GS Viewer</title>
    <style>
        body { margin: 0; background-color: #000; overflow: hidden; }
        canvas { width: 100vw; height: 100vh; display: block; }
    </style>
</head>
<body>
    <script type="module">
        // 최신 버전(v0.4.1)으로 경로 수정 (404 해결)
        import * as GaussianSplats3D from 'https://cdn.jsdelivr.net/npm/@mkkellogg/gaussian-splats-3d@0.4.1/dist/gaussian-splats-3d.module.js';

        const viewer = new GaussianSplats3D.Viewer({
            'selfContained': true,
            'cameraUp': [0, -1, 0],
            'initialCameraPosition': [0, 0, 5],
            'initialCameraLookAt': [0, 0, 0],
            'gpuAcceleratedSort': true, // 성능 최적화
            'integerBasedSort': true,
            'halfPrecisionOffsets': false // 2D GS의 정밀도를 위해 false 권장
        });

        // 2D GS 특화 설정 포함 로딩
        viewer.addSplatScene('https://huggingface.co/datasets/jiyong1591/SatSplatDiffusion/resolve/main/JAX_068.splat', {
            'splatAlphaRemovalThreshold': 5, // 2D 평면 투명도 최적화
            'showLoadingUI': true
        })
        .then(() => {
            viewer.start();
        })
        .catch((err) => {
            console.error("로딩 에러:", err);
        });
    </script>
</body>
</html>
