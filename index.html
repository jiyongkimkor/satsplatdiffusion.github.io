<!DOCTYPE html>
<html>
<head>
    <title>SatSplat: Satellite 2D-GS Project</title>
    <script src="https://cdn.jsdelivr.net/npm/@antimatter15/splat@latest/dist/splat.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background: #111; color: white; text-align: center; }
        .container { max-width: 900px; margin: auto; padding: 50px; }
        .metric-table { width: 100%; border-collapse: collapse; margin: 20px 0; }
        .metric-table th, .metric-table td { border: 1px solid #444; padding: 12px; }
        .highlight { color: #4AF; font-weight: bold; }
        #viewer { width: 100%; height: 500px; border-radius: 10px; background: #000; }
    </style>
</head>
<body>
    <div class="container">
        <h1>SatSplat: High-Fidelity Satellite Reconstruction</h1>
        <p>Achieving state-of-the-art visual realism in satellite 3D reconstruction.</p>

        <div id="viewer"></div>

        <table class="metric-table">
            <tr>
                <th>Method</th>
                <th>CMMD ↓</th>
                <th>FID_CLIP ↓</th>
                <th>LPIPS ↓</th>
            </tr>
            <tr>
                <td>Baseline (CoR-GS)</td>
                <td>5.241</td>
                <td>89.03</td>
                <td>0.948</td>
            </tr>
            <tr class="highlight">
                <td>Ours (SatSplat)</td>
                <td>2.086</td>
                <td>27.35</td>
                <td>0.791</td>
            </tr>
        </table>
    </div>

    <script>
        window.onload = function() {
            try {
                // 라이브러리에 따라 Splat 또는 SplatViewer로 정의될 수 있습니다.
                const viewer = new Splat.Viewer(document.getElementById('viewer'));
                
                // 구글 드라이브 직링크 (id 확인 필수)
                const plyUrl = "https://drive.google.com/uc?export=download&id=1PlMidpGBGHBL9pRMsdI3H_0nypY9oNJ9";
                
                viewer.addSplatScene(plyUrl); 
            } catch (e) {
                console.error("Viewer initialization failed:", e);
                // 에러가 나면 SplatViewer로 다시 시도
                const viewer = new SplatViewer(document.getElementById('viewer'));
                viewer.load("https://drive.google.com/uc?export=download&id=1PlMidpGBGHBL9pRMsdI3H_0nypY9oNJ9");
            }
        };
    </script>
</body>
</html>
