<!DOCTYPE html>
<html>
<head>
    <title>SatSplat: Multi-Scene Showcase</title>
    <script type="module">
        import * as SPLAT from "https://cdn.skypack.dev/gsplat@1.2.0";
        
        async function main() {
            const canvas = document.getElementById("container");
            const status = document.getElementById("status");
            
            try {
                const renderer = new SPLAT.WebGLRenderer(canvas);
                const scene = new SPLAT.Scene();
                const camera = new SPLAT.Camera();
                const controls = new SPLAT.OrbitControls(camera, canvas);
        
                controls.orbitSpeed = 5.0;
                controls.zoomSpeed = 3.0;

                // 불러올 파일 리스트 (download 링크 사용)
                // 만약 이래도 안된다면 데이터셋이 'Public'인지 반드시 확인해라.
                const models = [
                    { name: "JAX_068", url: "https://huggingface.co/datasets/jiyong1591/SatSplatDiffusion/resolve/main/JAX_068.splat" },
                ];

                status.innerText = "Connecting to Hugging Face...";

                // 여러 파일을 동시에 로드하는 로직
                const loadTasks = models.map(async (model, index) => {
                    try {
                        // 개별 모델 로드
                        const obj = await SPLAT.Loader.LoadAsync(model.url, scene, (progress) => {
                            status.innerText = `Loading ${model.name}: ${Math.round(progress * 100)}%`;
                        });
                        
                        // 모델이 겹치지 않게 옆으로 살짝 이동 (선택 사항)
                        // obj.position.x = index * 5; 
                        
                        console.log(`${model.name} loaded successfully.`);
                    } catch (err) {
                        console.warn(`Failed to load ${model.name}:`, err);
                    }
                });

                await Promise.all(loadTasks);

                camera.position = new SPLAT.Vector3(0, 5, 10);
                camera.lookAt(new SPLAT.Vector3(0, 0, 0));
                status.innerText = "All Models Loaded! Drag to Rotate";
                
                const frame = () => {
                    controls.update();
                    renderer.render(scene, camera);
                    requestAnimationFrame(frame);
                };
                requestAnimationFrame(frame);
        
            } catch (e) {
                console.error(e);
                status.innerHTML = "Error: Check Console (F12).<br>Make sure the dataset is PUBLIC on Hugging Face.";
            }
        }
        main();
    </script>
    <style>
        body { margin: 0; background: #111; color: white; font-family: sans-serif; text-align: center; overflow: hidden; }
        #container { width: 100vw; height: 85vh; background: #000; display: block; }
        .info { padding: 15px; background: #222; border-bottom: 1px solid #444; }
        h3 { margin: 0 0 5px 0; color: #4AF; letter-spacing: 1px; }
        #status { margin: 0; font-size: 0.9em; color: #aaa; font-weight: bold; }
    </style>
</head>
<body>
    <div class="info">
        <h3>SatSplat: Multi-Model Viewer</h3>
        <p id="status">Initializing Engine...</p>
    </div>
    <canvas id="container"></canvas>
</body>
</html>
