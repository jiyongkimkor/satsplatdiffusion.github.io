<!DOCTYPE html>
<html>
<head>
    <title>SatSplat: Swipe Comparison</title>
    <script type="module">
        import * as SPLAT from "https://cdn.jsdelivr.net/npm/gsplat@latest";

        let rendererA, rendererB, sceneA, sceneB, camera, controls;
        
        const MODEL_A_DEFAULT = "https://huggingface.co/datasets/jiyong1591/SatSplatDiffusion/resolve/main/JAX_068_step1_baked.ply?download=true";
        const MODEL_B_DEFAULT = "https://huggingface.co/datasets/jiyong1591/SatSplatDiffusion/resolve/main/JAX_068_step2_baked.ply?download=true";

        async function loadModel(url, scene) {
            scene.reset();
            await SPLAT.PLYLoader.LoadAsync(url, scene);
            const obj = scene.objects[0];
            if (obj && obj.data && obj.data.positions) {
                const pos = obj.data.positions;
                let minX = Infinity, minY = Infinity, minZ = Infinity;
                let maxX = -Infinity, maxY = -Infinity, maxZ = -Infinity;
                for (let i = 0; i < pos.length; i += 3) {
                    minX = Math.min(minX, pos[i]); maxX = Math.max(maxX, pos[i]);
                    minY = Math.min(minY, pos[i+1]); maxY = Math.max(maxY, pos[i+1]);
                    minZ = Math.min(minZ, pos[i+2]); maxZ = Math.max(maxZ, pos[i+2]);
                }
                const cX = (minX + maxX) / 2, cY = (minY + maxY) / 2, cZ = (minZ + maxZ) / 2;
                for (let i = 0; i < pos.length; i += 3) {
                    pos[i] -= cX; pos[i+1] -= cY; pos[i+2] -= cZ;
                }
            }
            obj.rotation = SPLAT.Quaternion.FromEuler(new SPLAT.Vector3(Math.PI / 2, 0, 0));
        }

        async function main() {
            const canvasA = document.getElementById("canvasA");
            const canvasB = document.getElementById("canvasB");
            const slider = document.getElementById("swipe-slider");

            sceneA = new SPLAT.Scene();
            sceneB = new SPLAT.Scene();
            camera = new SPLAT.Camera();

            rendererA = new SPLAT.WebGLRenderer(canvasA);
            rendererB = new SPLAT.WebGLRenderer(canvasB);

            const resize = () => {
                const w = window.innerWidth - 280;
                const h = window.innerHeight;
                rendererA.setSize(w, h, Math.min(window.devicePixelRatio, 1.5));
                rendererB.setSize(w, h, Math.min(window.devicePixelRatio, 1.5));
            };
            window.addEventListener("resize", resize);
            resize();

            // Single controller for both (since they overlap)
            controls = new SPLAT.OrbitControls(camera, canvasB); // Use Top canvas for interaction
            camera.position = new SPLAT.Vector3(1.0, -2.0, 1.0);
            controls.setCameraTarget(new SPLAT.Vector3(0, 0, 0));

            // Slider Interaction
            slider.addEventListener("input", (e) => {
                const val = e.target.value;
                canvasB.style.clipPath = `inset(0 ${100 - val}% 0 0)`;
                document.getElementById("slider-line").style.left = `${val}%`;
            });

            document.getElementById("status").innerText = "Loading Models...";
            try {
                await Promise.all([
                    loadModel(MODEL_A_DEFAULT, sceneA),
                    loadModel(MODEL_B_DEFAULT, sceneB)
                ]);
                document.getElementById("status").innerText = "Swipe to Compare";
            } catch (err) {
                console.error(err);
                document.getElementById("status").innerText = "Load Error.";
            }

            const frame = () => {
                controls.update();
                rendererA.render(sceneA, camera);
                rendererB.render(sceneB, camera);
                requestAnimationFrame(frame);
            };
            requestAnimationFrame(frame);
        }

        main();
    </script>
    <style>
        :root { --accent: #007aff; --border: #ececec; }
        body { margin: 0; display: flex; background: #fff; font-family: system-ui; overflow: hidden; }
        
        #sidebar { width: 280px; background: #fcfcfc; padding: 40px 25px; border-right: 1px solid var(--border); display: flex; flex-direction: column; z-index: 1000; }
        
        #viewer-container { flex: 1; position: relative; background: #eee; overflow: hidden; }
        
        /* Overlay Canvases */
        canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        #canvasA { z-index: 1; } /* Base Model (Step 1) */
        #canvasB { z-index: 2; clip-path: inset(0 50% 0 0); } /* Swipe Model (Step 2) */

        /* Swipe UI */
        #slider-line { position: absolute; top: 0; bottom: 0; left: 50%; width: 2px; background: var(--accent); z-index: 10; pointer-events: none; }
        #swipe-slider { 
            position: absolute; bottom: 50px; left: 50%; transform: translateX(-50%);
            width: 300px; z-index: 20; cursor: pointer;
        }

        h3 { color: var(--accent); margin: 0; font-size: 1.2rem; }
        #status { font-size: 0.8rem; color: #999; margin-bottom: 30px; }
        .info-card { background: #fff; padding: 15px; border: 1px solid var(--border); border-radius: 12px; margin-bottom: 15px; font-size: 0.9rem; }
        .info-card b { color: var(--accent); display: block; font-size: 0.7rem; text-transform: uppercase; }
    </style>
</head>
<body>
    <div id="sidebar">
        <h3>SatSplat Swipe</h3>
        <span id="status">Initializing...</span>
        
        <div class="info-card"><b>Right side</b>Step 1 (Base)</div>
        <div class="info-card"><b>Left side (Overlay)</b>Step 2 (Baked)</div>

        <div style="margin-top: auto; font-size: 0.8rem; color: #777; line-height: 1.6;">
            하단의 슬라이더를 움직여 두 모델의 경계선을 조절하세요.
        </div>
    </div>

    <div id="viewer-container">
        <canvas id="canvasA"></canvas>
        <canvas id="canvasB"></canvas>
        <div id="slider-line"></div>
        <input type="range" id="swipe-slider" min="0" max="100" value="50">
    </div>
</body>
</html>
