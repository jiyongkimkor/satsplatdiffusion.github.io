<!DOCTYPE html>
<html>
<head>
    <title>SatSplat: Axis Helper Fixed</title>
    <script type="module">
        import * as SPLAT from "https://cdn.skypack.dev/gsplat@1.2.0";
        
        async function main() {
            const canvas = document.getElementById("container");
            const status = document.getElementById("status");
            
            try {
                const renderer = new SPLAT.WebGLRenderer(canvas);
                const scene = new SPLAT.Scene();
                const camera = new SPLAT.Camera();
                const controls = new SPLAT.OrbitControls(camera, canvas);

                renderer.setSize(window.innerWidth, window.innerHeight, Math.min(window.devicePixelRatio, 1.5));
                controls.damping = 0.15;

                // --- 1. 축 가시화 함수 (SPLAT.Splat 생성자 사용) ---
                function createAxis(color, direction, length = 20) {
                    const points = 200;
                    const positions = new Float32Array(points * 3);
                    const colors = new Uint8Array(points * 4);
                    const scales = new Float32Array(points * 3);
                    const rotations = new Float32Array(points * 4);
                    const opacities = new Float32Array(points);

                    for (let i = 0; i < points; i++) {
                        const t = (i / points) * length;
                        positions[i * 3] = direction.x * t;
                        positions[i * 3 + 1] = direction.y * t;
                        positions[i * 3 + 2] = direction.z * t;
                        
                        colors[i * 4] = color.r;
                        colors[i * 4 + 1] = color.g;
                        colors[i * 4 + 2] = color.b;
                        colors[i * 4 + 3] = 255;

                        scales[i * 3] = 0.05; 
                        scales[i * 3 + 1] = 0.05; 
                        scales[i * 3 + 2] = 0.05;
                        
                        rotations[i * 4] = 1; // W component
                        opacities[i] = 1.0;
                    }

                    const data = new SPLAT.SplatData({
                        positions,
                        colors,
                        scales,
                        rotations,
                        opacities
                    });
                    
                    // SPLAT.Object 대신 SPLAT.Splat 사용
                    return new SPLAT.Splat(data);
                }

                // Scene에 축 추가
                scene.addSplat(createAxis({r: 255, g: 0, b: 0}, {x: 1, y: 0, z: 0})); // X: 빨강
                scene.addSplat(createAxis({r: 0, g: 255, b: 0}, {x: 0, y: 1, z: 0})); // Y: 초록
                scene.addSplat(createAxis({r: 0, g: 0, b: 255}, {x: 0, y: 0, z: 1})); // Z: 파랑

                // --- 2. 모델 로드 및 회전 ---
                const modelUrl = "https://huggingface.co/datasets/jiyong1591/SatSplatDiffusion/resolve/main/JAX_068.splat?download=true";
                status.innerText = "Loading Model...";

                // Loader로 읽어온 객체도 scene.addSplat으로 추가하거나 Loader 자체의 옵션을 따름
                const obj = await SPLAT.Loader.LoadAsync(modelUrl, scene, (progress) => {
                    status.innerText = `Loading: ${Math.round(progress * 100)}%`;
                });

                // SuperSplat 설정: X -90, Y -90
                const rotX = SPLAT.Quaternion.FromEuler(new SPLAT.Vector3(-Math.PI / 2, 0, 0));
                const rotY = SPLAT.Quaternion.FromEuler(new SPLAT.Vector3(0, -Math.PI / 2, 0));
                obj.rotation = rotY.multiply(rotX);

                // --- 3. 카메라 위치 ---
                camera.position.x = 10;
                camera.position.y = 10;
                camera.position.z = 10;

                controls.update();
                status.innerText = "Axes: Red(X), Green(Y), Blue(Z)";
                
                const frame = () => {
                    controls.update();
                    renderer.render(scene, camera);
                    requestAnimationFrame(frame);
                };
                requestAnimationFrame(frame);

                window.addEventListener("resize", () => {
                    renderer.setSize(window.innerWidth, window.innerHeight, Math.min(window.devicePixelRatio, 1.5));
                });
        
            } catch (e) {
                console.error(e);
                status.innerText = "Error: Check F12 Console.";
            }
        }
        main();
    </script>
    <style>
        body { margin: 0; background: #050505; color: white; font-family: sans-serif; overflow: hidden; }
        #container { width: 100vw; height: 85vh; background: #000; display: block; }
        .info { padding: 15px; background: #1a1a1a; border-bottom: 1px solid #333; text-align: center; }
        h3 { margin: 0 0 5px 0; color: #4AF; }
        #status { margin: 0; font-size: 0.9em; color: #aaa; }
    </style>
</head>
<body>
    <div class="info">
        <h3>SatSplat Axis Helper</h3>
        <p id="status">Initializing...</p>
    </div>
    <canvas id="container"></canvas>
</body>
</html>
