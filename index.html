<!DOCTYPE html>
<html>
<head>
    <title>SatSplat: PLY Comparison</title>
    <script type="module">
        // Using the latest version from jsdelivr as per your example
        import * as SPLAT from "https://cdn.jsdelivr.net/npm/gsplat@latest";

        let rendererA, rendererB, sceneA, sceneB, cameraA, cameraB, controlsA;
        
        const MODEL_A_DEFAULT = "https://huggingface.co/datasets/jiyong1591/SatSplatDiffusion/resolve/main/JAX_068_step1_baked.ply?download=true";
        const MODEL_B_DEFAULT = "https://huggingface.co/datasets/jiyong1591/SatSplatDiffusion/resolve/main/JAX_068_step2_baked.ply?download=true";

        /**
         * Loads PLY model using explicit PLYLoader to avoid RangeErrors.
         */
        async function loadModel(url, scene) {
            scene.reset();
            
            // Explicitly using PLYLoader as seen in the example
            await SPLAT.PLYLoader.LoadAsync(url, scene);
            
            // Centering logic for satellite data
            const obj = scene.objects[0];
            if (obj && obj.data && obj.data.positions) {
                const pos = obj.data.positions;
                let minX = Infinity, minY = Infinity, minZ = Infinity;
                let maxX = -Infinity, maxY = -Infinity, maxZ = -Infinity;
                for (let i = 0; i < pos.length; i += 3) {
                    minX = Math.min(minX, pos[i]); maxX = Math.max(maxX, pos[i]);
                    minY = Math.min(minY, pos[i+1]); maxY = Math.max(maxY, pos[i+1]);
                    minZ = Math.min(minZ, pos[i+2]); maxZ = Math.max(maxZ, pos[i+2]);
                }
                const cX = (minX + maxX) / 2, cY = (minY + maxY) / 2, cZ = (minZ + maxZ) / 2;
                for (let i = 0; i < pos.length; i += 3) {
                    pos[i] -= cX; pos[i+1] -= cY; pos[i+2] -= cZ;
                }
            }
            // Satellite coordinate alignment (Z-up to Y-up)
            obj.rotation = SPLAT.Quaternion.FromEuler(new SPLAT.Vector3(Math.PI / 2, 0, 0));
        }

        async function main() {
            const canvasA = document.getElementById("canvasA");
            const canvasB = document.getElementById("canvasB");

            sceneA = new SPLAT.Scene();
            sceneB = new SPLAT.Scene();
            cameraA = new SPLAT.Camera();
            cameraB = new SPLAT.Camera();

            rendererA = new SPLAT.WebGLRenderer(canvasA);
            rendererB = new SPLAT.WebGLRenderer(canvasB);

            const resize = () => {
                const w = (window.innerWidth - 280) / 2;
                const h = window.innerHeight;
                rendererA.setSize(w, h, Math.min(window.devicePixelRatio, 1.5));
                rendererB.setSize(w, h, Math.min(window.devicePixelRatio, 1.5));
            };
            window.addEventListener("resize", resize);
            resize();

            controlsA = new SPLAT.OrbitControls(cameraA, canvasA);
            cameraA.position = new SPLAT.Vector3(0.75, -1.5, 0.0);
            controlsA.setCameraTarget(new SPLAT.Vector3(0, 0, 0));
            controlsA.update();

            document.getElementById("status").innerText = "Loading Models...";
            try {
                // Loading both models simultaneously
                await Promise.all([
                    loadModel(MODEL_A_DEFAULT, sceneA),
                    loadModel(MODEL_B_DEFAULT, sceneB)
                ]);
                document.getElementById("status").innerText = "Sync Active: Ready";
            } catch (err) {
                console.error(err);
                document.getElementById("status").innerText = "Load Error. Check HF dataset.";
            }

            const frame = () => {
                controlsA.update();
                // Synchronize B with A
                cameraB.position = cameraA.position.clone();
                cameraB.rotation = cameraA.rotation.clone();

                rendererA.render(sceneA, cameraA);
                rendererB.render(sceneB, cameraB);
                requestAnimationFrame(frame);
            };
            requestAnimationFrame(frame);
        }

        main();
    </script>
    <style>
        :root {
            --bg-sidebar: #fcfcfc;
            --bg-viewer: #ffffff;
            --border: #ececec;
            --accent: #007aff;
            --text: #333;
        }
        body { margin: 0; display: flex; background: var(--bg-viewer); color: var(--text); font-family: system-ui, -apple-system, sans-serif; overflow: hidden; }
        #sidebar { width: 280px; background: var(--bg-sidebar); padding: 40px 25px; border-right: 1px solid var(--border); display: flex; flex-direction: column; z-index: 100; }
        #viewer-container { flex: 1; display: flex; background: var(--border); gap: 1px; }
        canvas { width: 50%; height: 100vh; background: var(--bg-viewer); cursor: crosshair; }
        h3 { color: var(--accent); font-size: 1.2rem; margin: 0 0 10px 0; font-weight: 700; }
        #status { font-size: 0.8rem; color: #999; margin-bottom: 40px; display: block; }
        .info-card { background: #fff; padding: 18px; border: 1px solid var(--border); border-radius: 12px; margin-bottom: 20px; box-shadow: 0 2px 8px rgba(0,0,0,0.04); }
        .info-card span { display: block; font-size: 0.7rem; font-weight: 800; color: var(--accent); text-transform: uppercase; margin-bottom: 6px; }
        .info-card p { margin: 0; font-size: 0.9rem; color: #444; }
        .controls-info { margin-top: auto; font-size: 0.8rem; color: #777; line-height: 1.8; padding: 20px; background: #fff; border-radius: 12px; border: 1px solid var(--border); }
    </style>
</head>
<body>
    <div id="sidebar">
        <h3>SatSplat View</h3>
        <span id="status">Initializing...</span>
        <div class="info-card"><span>Left View</span><p>Step 1 Baked PLY</p></div>
        <div class="info-card"><span>Right View</span><p>Step 2 Baked PLY</p></div>
        <div class="controls-info">
            <strong>Controls</strong><br>
            • Drag: Rotate<br>
            • Right Click: Pan<br>
            • Scroll: Zoom<br><br>
            <em>* Syncing views automatically</em>
        </div>
    </div>
    <div id="viewer-container">
        <canvas id="canvasA"></canvas>
        <canvas id="canvasB"></canvas>
    </div>
</body>
</html>
