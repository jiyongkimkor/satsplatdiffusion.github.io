<!DOCTYPE html>
<html>
<head>
    <title>SatSplat: JAX_068 Showcase</title>
    <script type="module">
        import * as SPLAT from "https://cdn.skypack.dev/gsplat@1.2.0";

        async function main() {
            const canvas = document.getElementById("container");
            const status = document.getElementById("status");
            
            try {
                const camera = new SPLAT.Camera();
                camera.up = new SPLAT.Vector3(0, -1, 0); // 지용 님이 요청하신 방향
                
                // 2. 컨트롤러 설정 (반응 속도 조절)
                const controls = new SPLAT.OrbitControls(camera, canvas);
                
                // 마우스 반응 속도 조절 (기본값보다 높여서 둔감함 해결)
                controls.orbitSpeed = 2.0;  // 회전 속도 (숫자가 클수록 빠름)
                controls.zoomSpeed = 1.5;   // 줌 속도
                controls.panSpeed = 1.2;    // 팬(이동) 속도
                
                // 댐핑(부드러움) 조절 - 너무 둔하면 이 값을 낮추거나 false로 끕니다.
                controls.damping = 0.1;

                // 구글 드라이브 보안 우회 직링크
                const url = "https://huggingface.co/datasets/jiyong1591/SatSplatDiffusion/resolve/main/JAX_068.splat";

                status.innerText = "Connecting to Data (136MB)...";

                await SPLAT.Loader.LoadAsync(url, scene, (progress) => {
                    status.innerText = `Loading: ${Math.round(progress * 100)}%`;
                });

                status.innerText = "Success! CMMD: 2.086 | Drag to Rotate";
                
                const frame = () => {
                    controls.update();
                    renderer.render(scene, camera);
                    requestAnimationFrame(frame);
                };
                requestAnimationFrame(frame);
            } catch (e) {
                console.error(e);
                status.innerText = "Network Blocked. Please upload .splat file to GitHub directly.";
            }
        }
        main();
    </script>
    <style>
        body { margin: 0; background: #111; color: white; font-family: sans-serif; text-align: center; }
        #container { width: 100vw; height: 85vh; background: #000; display: block; }
        .info { padding: 15px; background: #222; }
    </style>
</head>
<body>
    <div class="info">
        <h3>SatSplat: Satellite 3D Reconstruction</h3>
        <p id="status">Initializing Engine...</p>
    </div>
    <canvas id="container"></canvas>
</body>
</html>
