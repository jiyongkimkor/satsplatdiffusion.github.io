<!DOCTYPE html>
<html>
<head>
    <title>SatSplat: Project Showcase</title>
    <script src="https://unpkg.com/gsplat@1.2.0/dist/index.js"></script>
    <style>
        body { margin: 0; background: #111; color: white; font-family: sans-serif; text-align: center; }
        #container { width: 100vw; height: 75vh; background: #000; }
        .info { padding: 20px; }
        .metric { color: #4AF; font-weight: bold; }
    </style>
</head>
<body>
    <div class="info">
        <h1>SatSplat Reconstruction</h1>
        <p class="metric">CMMD: 2.086 | FID_CLIP: 27.35</p>
        <p id="status">Loading Engine...</p>
    </div>
    <canvas id="container"></canvas>

    <script>
        async function main() {
            const canvas = document.getElementById("container");
            const status = document.getElementById("status");

            // 라이브러리가 로드되었는지 확인
            if (typeof SPLAT === 'undefined') {
                status.innerText = "Error: Engine not loaded. Check your internet.";
                return;
            }

            const renderer = new SPLAT.WebGLRenderer(canvas);
            const scene = new SPLAT.Scene();
            const camera = new SPLAT.Camera();
            const controls = new SPLAT.OrbitControls(camera, canvas);

            // 136MB 파일은 구글 드라이브보다 GitHub 직접 업로드가 정신 건강에 좋습니다.
            const url = "./JAX_068.splat"; 

            try {
                status.innerText = "Downloading Scene (136MB)...";
                await SPLAT.Loader.LoadAsync(url, scene, (progress) => {
                    status.innerText = `Loading: ${Math.round(progress * 100)}%`;
                });

                status.innerText = "Success! Drag to Rotate.";
                const frame = () => {
                    controls.update();
                    renderer.render(scene, camera);
                    requestAnimationFrame(frame);
                };
                requestAnimationFrame(frame);
            } catch (e) {
                status.innerText = "Failed to load .splat file. Check file path.";
            }
        }
        main();
    </script>
</body>
</html>
