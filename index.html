<!DOCTYPE html>
<html>
<head>
    <title>SatSplat: Force Centered Viewer</title>
    <script type="module">
        import * as SPLAT from "https://cdn.skypack.dev/gsplat@1.2.0";
        
        async function main() {
            const canvas = document.getElementById("container");
            const status = document.getElementById("status");
            
            try {
                const renderer = new SPLAT.WebGLRenderer(canvas);
                const scene = new SPLAT.Scene();
                const camera = new SPLAT.Camera();
                const controls = new SPLAT.OrbitControls(camera, canvas);

                renderer.setSize(window.innerWidth, window.innerHeight, Math.min(window.devicePixelRatio, 1.5));
                controls.damping = 0.15;

                const modelUrl = "https://huggingface.co/datasets/jiyong1591/SatSplatDiffusion/resolve/main/JAX_068.splat?download=true";

                status.innerText = "Loading Model...";

                const obj = await SPLAT.Loader.LoadAsync(modelUrl, scene, (progress) => {
                    status.innerText = `Loading: ${Math.round(progress * 100)}%`;
                });

                // 1. 장면 전체를 기준으로 바운딩 박스 계산
                const box = SPLAT.Box3.FromScene(scene);
                const centerX = (box.min.x + box.max.x) / 2;
                const centerY = (box.min.y + box.max.y) / 2;
                const centerZ = (box.min.z + box.max.z) / 2;

                const sizeX = box.max.x - box.min.x;
                const sizeY = box.max.y - box.min.y;
                const sizeZ = box.max.z - box.min.z;
                const maxDim = Math.max(sizeX, sizeY, sizeZ);

                // 2. 모델 원점 이동
                obj.position.x = -centerX;
                obj.position.y = -centerY;
                obj.position.z = -centerZ;

                // 3. 축 정렬 (Z-up -> Y-up)
                obj.rotation = SPLAT.Quaternion.FromEuler(new SPLAT.Vector3(-Math.PI / 2, 0, 0));

                // 4. 카메라 시점 설정 (충분한 거리 확보)
                const distance = maxDim > 0 ? maxDim * 1.5 : 5;
                camera.position.x = 0;
                camera.position.y = distance;
                camera.position.z = distance;

                if (controls.target) {
                    controls.target.x = 0;
                    controls.target.y = 0;
                    controls.target.z = 0;
                }
                controls.update();
                
                status.innerText = "Centered at (0,0,0)";
                
                const frame = () => {
                    controls.update();
                    renderer.render(scene, camera);
                    requestAnimationFrame(frame);
                };
                requestAnimationFrame(frame);

                window.addEventListener("resize", () => {
                    renderer.setSize(window.innerWidth, window.innerHeight, Math.min(window.devicePixelRatio, 1.5));
                });
        
            } catch (e) {
                console.error(e);
                status.innerText = "Error: Check Console (F12).";
            }
        }
        main();
    </script>
    <style>
        body { margin: 0; background: #111; color: white; font-family: sans-serif; text-align: center; overflow: hidden; }
        #container { width: 100vw; height: 85vh; background: #000; display: block; }
        .info { padding: 15px; background: #222; border-bottom: 1px solid #444; }
        h3 { margin: 0 0 5px 0; color: #4AF; letter-spacing: 1px; }
        #status { margin: 0; font-size: 0.9em; color: #aaa; font-weight: bold; }
    </style>
</head>
<body>
    <div class="info">
        <h3>SatSplat Viewer</h3>
        <p id="status">Initializing Engine...</p>
    </div>
    <canvas id="container"></canvas>
</body>
</html>
