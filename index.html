<!DOCTYPE html>
<html>
<head>
    <title>SatSplat: High-Fidelity Viewer</title>
    <script type="module">
        import * as SPLAT from "https://cdn.skypack.dev/gsplat@1.2.0";
        
        async function main() {
            const canvas = document.getElementById("container");
            const status = document.getElementById("status");
            
            try {
                const renderer = new SPLAT.WebGLRenderer(canvas);
                const scene = new SPLAT.Scene();
                const camera = new SPLAT.Camera();
                const controls = new SPLAT.OrbitControls(camera, canvas);
        
                controls.orbitSpeed = 2.0;
                controls.zoomSpeed = 1.0;

                const models = [
                    { 
                        name: "JAX_068", 
                        url: "https://huggingface.co/datasets/jiyong1591/SatSplatDiffusion/resolve/main/JAX_068.splat?download=true" 
                    }
                ];

                status.innerText = "Connecting to Hugging Face...";

                const loadTasks = models.map(async (model) => {
                    try {
                        const obj = await SPLAT.Loader.LoadAsync(model.url, scene, (progress) => {
                            status.innerText = `Loading ${model.name}: ${Math.round(progress * 100)}%`;
                        });
                        
                        // 1. 회전 적용 (X축 90도 회전하여 Y-up으로 변경)
                        const rotation = SPLAT.Quaternion.FromEuler(new SPLAT.Vector3(Math.PI / 2, 0, 0));
                        obj.rotation = rotation;
                        
                        // 2. 가우시안 데이터의 중심 계산
                        const data = obj.data || (obj.splat && obj.splat.data);
                        if (data && data.positions) {
                            const positions = data.positions;
                            let avgX = 0, avgY = 0, avgZ = 0;
                            const count = positions.length / 3;

                            for (let i = 0; i < positions.length; i += 3) {
                                avgX += positions[i];
                                avgY += positions[i + 1];
                                avgZ += positions[i + 2];
                            }
                            
                            const center = new SPLAT.Vector3(avgX / count, avgY / count, avgZ / count);
                            
                            // 3. 회전된 좌표계에 맞춰 위치 보정
                            // 중심점도 회전시킨 후 그 반대 방향으로 모델을 밀어야 원점에 정확히 옵니다.
                            const rotatedCenter = center.rotate(rotation);
                            obj.position = rotatedCenter.multiply(-1);

                            console.log(`Model ${model.name} centered at (0,0,0) after rotation.`);
                        }
                        
                        return obj; 
                    } catch (err) {
                        console.error(`Failed to load ${model.name}:`, err);
                        return null;
                    }
                });

                await Promise.all(loadTasks);
                
                // 4. 시점 초기화 (직접 대입 방식)
                camera.position.x = 0;
                camera.position.y = 0.25;
                camera.position.z = 1.5;

                if (controls.target) {
                    controls.target.x = 0;
                    controls.target.y = 0;
                    controls.target.z = 0;
                }
                
                controls.update();
                status.innerText = "Success! Drag to Rotate";
                
                const frame = () => {
                    controls.update();
                    renderer.render(scene, camera);
                    requestAnimationFrame(frame);
                };
                requestAnimationFrame(frame);
        
            } catch (e) {
                console.error("Main Loop Error:", e);
                status.innerHTML = "Error: Check Console (F12).";
            }
        }
        main();
    </script>
    <style>
        body { margin: 0; background: #111; color: white; font-family: sans-serif; text-align: center; overflow: hidden; }
        #container { width: 100vw; height: 85vh; background: #000; display: block; }
        .info { padding: 15px; background: #222; border-bottom: 1px solid #444; }
        h3 { margin: 0 0 5px 0; color: #4AF; letter-spacing: 1px; }
        #status { margin: 0; font-size: 0.9em; color: #aaa; font-weight: bold; }
    </style>
</head>
<body>
    <div class="info">
        <h3>SatSplat Viewer</h3>
        <p id="status">Initializing Engine...</p>
    </div>
    <canvas id="container"></canvas>
</body>
</html>
