<!DOCTYPE html>
<html>
<head>
    <title>SatSplat: Diffusion Comparison</title>
    <script type="module">
        import * as SPLAT from "https://cdn.jsdelivr.net/npm/gsplat@latest";

        let rendererA, rendererB, sceneA, sceneB, camera, controls;

        const MODEL_A_DEFAULT = "https://huggingface.co/datasets/jiyong1591/SatSplatDiffusion/resolve/main/JAX_068_step1_baked.ply?download=true";
        const MODEL_B_DEFAULT = "https://huggingface.co/datasets/jiyong1591/SatSplatDiffusion/resolve/main/JAX_068_step2_baked.ply?download=true";

        async function loadModel(url, scene) {
            scene.reset();
            await SPLAT.PLYLoader.LoadAsync(url, scene);

            const obj = scene.objects[0];
            if (obj && obj.data && obj.data.positions) {
                const pos = obj.data.positions;
                let minX = Infinity, minY = Infinity, minZ = Infinity;
                let maxX = -Infinity, maxY = -Infinity, maxZ = -Infinity;

                for (let i = 0; i < pos.length; i += 3) {
                    minX = Math.min(minX, pos[i]); maxX = Math.max(maxX, pos[i]);
                    minY = Math.min(minY, pos[i+1]); maxY = Math.max(maxY, pos[i+1]);
                    minZ = Math.min(minZ, pos[i+2]); maxZ = Math.max(maxZ, pos[i+2]);
                }

                const cX = (minX + maxX) / 2;
                const cY = (minY + maxY) / 2;
                const cZ = (minZ + maxZ) / 2;

                for (let i = 0; i < pos.length; i += 3) {
                    pos[i] -= cX;
                    pos[i+1] -= cY;
                    pos[i+2] -= cZ;
                }
            }

            obj.rotation = SPLAT.Quaternion.FromEuler(
                new SPLAT.Vector3(Math.PI / 2, 0, 0)
            );
        }

        async function main() {
            const canvasA = document.getElementById("canvasA");
            const canvasB = document.getElementById("canvasB");
            const viewerContainer = document.getElementById("viewer-container");
            const handle = document.getElementById("swipe-handle");
            const sliderLine = document.getElementById("slider-line");

            const sidebar = document.getElementById("sidebar");
            const sidebarHeader = document.getElementById("sidebar-header");

            sceneA = new SPLAT.Scene();
            sceneB = new SPLAT.Scene();
            camera = new SPLAT.Camera();

            rendererA = new SPLAT.WebGLRenderer(canvasA);
            rendererB = new SPLAT.WebGLRenderer(canvasB);

            const resize = () => {
                const viewerArea = document.getElementById("viewer-area");
                const size = Math.min(viewerArea.clientWidth, viewerArea.clientHeight) - 40;
                rendererA.setSize(size, size, Math.min(window.devicePixelRatio, 1.5));
                rendererB.setSize(size, size, Math.min(window.devicePixelRatio, 1.5));
                viewerContainer.style.width = `${size}px`;
                viewerContainer.style.height = `${size}px`;
            };

            window.addEventListener("resize", resize);
            resize();

            controls = new SPLAT.OrbitControls(camera, viewerContainer);
            camera.position = new SPLAT.Vector3(1.0, -2.0, 1.0);
            controls.setCameraTarget(new SPLAT.Vector3(0, 0, 0));

            /* ======================
               Swipe Comparison Logic
            ====================== */

            let isDraggingSwipe = false;

            const setSwipe = (clientX) => {
                const rect = viewerContainer.getBoundingClientRect();
                let percentage = (clientX - rect.left) / rect.width;
                percentage = Math.max(0, Math.min(1, percentage)) * 100;

                canvasB.style.clipPath = `inset(0 0 0 ${percentage}%)`;
                sliderLine.style.left = `${percentage}%`;
            };

            handle.addEventListener("mousedown", (e) => {
                isDraggingSwipe = true;
                e.stopPropagation();
            });

            window.addEventListener("mousemove", (e) => {
                if (isDraggingSwipe) setSwipe(e.clientX);
            });

            window.addEventListener("mouseup", () => {
                isDraggingSwipe = false;
            });

            /* ======================
               Sidebar Drag Logic (Delta-based)
            ====================== */

            let isDraggingSidebar = false;
            let prevMouseX = 0;
            let prevMouseY = 0;

            sidebarHeader.addEventListener("mousedown", (e) => {
                isDraggingSidebar = true;
                prevMouseX = e.clientX;
                prevMouseY = e.clientY;
                sidebar.style.cursor = "grabbing";
                e.stopPropagation();
            });

            window.addEventListener("mousemove", (e) => {
                if (!isDraggingSidebar) return;

                const deltaX = e.clientX - prevMouseX;
                const deltaY = e.clientY - prevMouseY;

                let newLeft = sidebar.offsetLeft + deltaX;
                let newTop = sidebar.offsetTop + deltaY;

                // 화면 밖으로 제한
                newLeft = Math.max(0, Math.min(window.innerWidth - sidebar.offsetWidth, newLeft));
                newTop = Math.max(0, Math.min(window.innerHeight - sidebar.offsetHeight, newTop));

                sidebar.style.left = newLeft + "px";
                sidebar.style.top = newTop + "px";

                prevMouseX = e.clientX;
                prevMouseY = e.clientY;
            });

            window.addEventListener("mouseup", () => {
                isDraggingSidebar = false;
                sidebar.style.cursor = "grab";
            });

            /* ======================
               Load Models
            ====================== */

            document.getElementById("status").innerText = "Loading...";

            try {
                await Promise.all([
                    loadModel(MODEL_A_DEFAULT, sceneA),
                    loadModel(MODEL_B_DEFAULT, sceneB)
                ]);
                document.getElementById("status").innerText = "Ready";
            } catch (err) {
                document.getElementById("status").innerText = "Error";
            }

            const frame = () => {
                controls.update();
                rendererA.render(sceneA, camera);
                rendererB.render(sceneB, camera);
                requestAnimationFrame(frame);
            };

            requestAnimationFrame(frame);
        }

        main();
    </script>

    <style>
        :root { --accent: #007aff; --border: #ececec; }
        * { box-sizing: border-box; }

        body {
            margin: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            background: #fff;
        }

        /* ===== Draggable Sidebar ===== */
        #sidebar {
            position: absolute;
            top: 30px;
            left: 30px;
            width: 280px;
            background: #fcfcfc;
            padding: 20px;
            border: 1px solid var(--border);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            z-index: 200;
        }

        #sidebar-header {
            cursor: grab;
            margin-bottom: 15px;
        }

        h3 { color: var(--accent); margin: 0; }
        #status { font-size: 0.8rem; color: #999; }

        .info-card {
            background: #fff;
            padding: 15px;
            border: 1px solid var(--border);
            border-radius: 10px;
            margin-top: 15px;
        }

        .info-card b {
            color: var(--accent);
            font-size: 0.65rem;
            text-transform: uppercase;
        }

        /* ===== Viewer Area ===== */
        #viewer-area {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f0f0f0;
        }

        #viewer-container {
            position: relative;
            background: #000;
            border-radius: 4px;
            overflow: hidden;
            touch-action: none;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        #canvasB {
            clip-path: inset(0 0 0 50%);
        }

        #slider-line {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 50%;
            width: 2px;
            background: #fff;
            pointer-events: none;
        }

        #swipe-handle {
            position: absolute;
            top: 50%;
            left: 0;
            transform: translate(-50%, -50%);
            width: 44px;
            height: 44px;
            background: #fff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: col-resize;
            pointer-events: all;
        }

        #swipe-handle::after {
            content: '↔';
            color: var(--accent);
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div id="sidebar">
        <div id="sidebar-header">
            <h3>SatSplat</h3>
            <span id="status">Syncing...</span>
        </div>
        <div class="info-card"><b>Left Section</b>Step 1: Original</div>
        <div class="info-card"><b>Right Section</b>Step 2: Diffusion</div>
    </div>

    <div id="viewer-area">
        <div id="viewer-container">
            <canvas id="canvasA"></canvas>
            <canvas id="canvasB"></canvas>
            <div id="slider-line">
                <div id="swipe-handle"></div>
            </div>
        </div>
    </div>
</body>
</html>
