<!DOCTYPE html>
<html>
<head>
    <title>SatSplat: JAX_068 Showcase</title>
    <style>
        body { margin: 0; background: #000; color: white; font-family: sans-serif; text-align: center; overflow: hidden; }
        #container { width: 100vw; height: 85vh; background: #000; display: block; cursor: move; }
        .info { padding: 15px; background: #111; border-bottom: 1px solid #333; }
        h3 { margin: 0 0 5px 0; color: #4AF; letter-spacing: 1px; }
        #status { margin: 0; font-size: 0.9em; color: #aaa; font-weight: bold; }
    </style>
</head>
<body>
    <div class="info">
        <h3>SatSplat: High-Fidelity Satellite Reconstruction</h3>
        <p id="status">Initializing Engine...</p>
    </div>
    <canvas id="container"></canvas>

    <script type="module">
        import * as SPLAT from "https://cdn.skypack.dev/gsplat@1.2.0";

        async function main() {
            const canvas = document.getElementById("container");
            const status = document.getElementById("status");
            
            try {
                const renderer = new SPLAT.WebGLRenderer(canvas);
                const scene = new SPLAT.Scene();
                const camera = new SPLAT.Camera();
                
                // 1. 소형 데이터(-1~1)용 클리핑 설정
                camera.near = 0.01; 
                camera.far = 100;

                const controls = new SPLAT.OrbitControls(camera, canvas);
                // 데이터가 작으므로 회전/줌 속도를 너무 빠르지 않게 조정
                controls.orbitSpeed = 2.5;  
                controls.zoomSpeed = 1.5;   
                controls.damping = 0;       

                const url = "https://huggingface.co/datasets/jiyong1591/SatSplatDiffusion/resolve/main/JAX_068.splat";
                status.innerText = "Connecting to Data (136MB)...";

                await SPLAT.Loader.LoadAsync(url, scene, (progress) => {
                    status.innerText = `Loading: ${Math.round(progress * 100)}%`;
                });


                // 3. [핵심] 카메라 위치 수정 (-1~1 데이터용)
                // 전체 크기가 2이므로, 카메라를 (0, 2, 3) 정도에 두어야 화면에 꽉 찹니다.
                camera.position = new SPLAT.Vector3(0, 2, 3); 
                controls.target = new SPLAT.Vector3(0, 0, 0);  
                controls.update();

                status.innerText = "Success! CMMD: 2.086 | Drag to Rotate";
                
                const frame = () => {
                    controls.update();
                    renderer.render(scene, camera);
                    requestAnimationFrame(frame);
                };
                requestAnimationFrame(frame);

                window.addEventListener("resize", () => {
                    renderer.setSize(window.innerWidth, window.innerHeight * 0.85);
                });

            } catch (e) {
                console.error(e);
                status.innerText = "Error occurred. Check console (F12).";
            }
        }

        if (document.readyState === 'complete') {
            main();
        } else {
            window.addEventListener('load', main);
        }
    </script>
</body>
</html>
