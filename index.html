<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D GS Viewer</title>
    <style>
        body { margin: 0; background-color: #000; overflow: hidden; }
        canvas { width: 100vw; height: 100vh; display: block; }
    </style>
</head>
<body>
    <script type="module">
        // 404 방지를 위해 더 안정적인 UNPKG 경로 사용
        import * as GaussianSplats3D from 'https://unpkg.com/@mkkellogg/gaussian-splats-3d@0.4.1/dist/gaussian-splats-3d.module.js';

        const viewer = new GaussianSplats3D.Viewer({
            'cameraUp': [0, -1, 0],
            'initialCameraPosition': [0, 0, 5],
            'initialCameraLookAt': [0, 0, 0],
            'sphericalHarmonicsDegree': 0 // 2D GS일 경우 보통 SH가 낮음
        });

        // Hugging Face 'resolve'는 CORS 에러가 잦으므로 'download=true' 파라미터 활용 제안
        const url = 'https://huggingface.co/datasets/jiyong1591/SatSplatDiffusion/resolve/main/JAX_068.splat?download=true';

        viewer.addSplatScene(url, {
            'splatAlphaRemovalThreshold': 5,
            'showLoadingUI': true
        })
        .then(() => {
            viewer.start();
        })
        .catch((err) => {
            console.error("로딩 에러 발생:", err);
            // 여기서 에러가 뜨면 100% CORS 문제입니다.
        });
    </script>
</body>
</html>
