<!DOCTYPE html>
<html>
<head>
    <title>SatSplat Showcase</title>
    <script src="https://unpkg.com/gsplat@1.2.0/dist/index.js"></script>
    <style>
        body { margin: 0; background: #111; color: white; font-family: sans-serif; text-align: center; }
        #container { width: 100vw; height: 80vh; background: #000; }
        .info { padding: 20px; }
    </style>
</head>
<body>
    <div class="info">
        <h1>SatSplat Reconstruction</h1>
        <p id="status">Initializing Engine...</p>
    </div>
    <canvas id="container"></canvas>

    <script>
        async function main() {
            const canvas = document.getElementById("container");
            const status = document.getElementById("status");

            if (typeof SPLAT === 'undefined') {
                status.innerText = "Library Load Failed. Please Refresh.";
                return;
            }

            const renderer = new SPLAT.WebGLRenderer(canvas);
            const scene = new SPLAT.Scene();
            const camera = new SPLAT.Camera();
            const controls = new SPLAT.OrbitControls(camera, canvas);

            // 대용량 파일용 보안 우회 직링크
            const url = "https://docs.google.com/uc?export=download&confirm=t&id=1PlMidpGBGHBL9pRMsdI3H_0nypY9oNJ9";

            try {
                status.innerText = "Downloading 136MB Data... (Wait 30-60s)";
                await SPLAT.Loader.LoadAsync(url, scene, (progress) => {
                    status.innerText = `Loading: ${Math.round(progress * 100)}%`;
                });

                status.innerText = "Success! Drag to Explore JAX_068.";
                const frame = () => {
                    controls.update();
                    renderer.render(scene, camera);
                    requestAnimationFrame(frame);
                };
                requestAnimationFrame(frame);
            } catch (e) {
                console.error(e);
                status.innerText = "CORS Blocked. Please upload file to GitHub or HuggingFace.";
            }
        }
        main();
    </script>
</body>
</html>
