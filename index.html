<!DOCTYPE html>
<html>
<head>
    <title>SatSplat: JAX_068 Showcase</title>
    <script type="module">
        import * as SPLAT from "https://cdn.skypack.dev/gsplat@1.2.0";

        async function main() {
            const canvas = document.getElementById("container");
            const status = document.getElementById("status");
            
            try {
                // 1. 기본 셋업 (renderer, scene 필수 추가)
                const renderer = new SPLAT.WebGLRenderer(canvas);
                const scene = new SPLAT.Scene();
                const camera = new SPLAT.Camera();
                
                // 2. 방향 설정 (0, -1, 0 을 하늘 방향으로 설정)
                camera.up = new SPLAT.Vector3(0, 0, 1);
                
                // 3. 초기 카메라 위치 고정 (데이터를 정면에서 바라보게 함)
                // 데이터가 안 보인다면 z 값을 5, 10, 20 등으로 키워보세요.
                camera.position = new SPLAT.Vector3(0, 0, 10); 
                camera.lookAt(new SPLAT.Vector3(0, 0, 0));

                const controls = new SPLAT.OrbitControls(camera, canvas);
                
                // 4. 반응 속도 대폭 개선 (둔감함 해결)
                controls.orbitSpeed = 5.0;  // 회전 속도 대폭 상향
                controls.zoomSpeed = 3.0;   // 줌 속도 상향
                controls.panSpeed = 2.0;    // 팬 속도 상향
                controls.damping = 0;       // 0으로 설정하면 즉각적으로 반응함 (지연 제거)

                const url = "https://huggingface.co/datasets/jiyong1591/SatSplatDiffusion/resolve/main/JAX_068.splat";

                status.innerText = "Connecting to Data (136MB)...";

                await SPLAT.Loader.LoadAsync(url, scene, (progress) => {
                    status.innerText = `Loading: ${Math.round(progress * 100)}%`;
                });

                status.innerText = "Success! CMMD: 2.086 | Drag to Rotate";
                
                const frame = () => {
                    controls.update();
                    renderer.render(scene, camera);
                    requestAnimationFrame(frame);
                };
                requestAnimationFrame(frame);
            } catch (e) {
                console.error(e);
                status.innerText = "Error occurred. Check console (F12).";
            }
        }
        main();
    </script>
    <style>
        body { margin: 0; background: #111; color: white; font-family: sans-serif; text-align: center; overflow: hidden; }
        #container { width: 100vw; height: 85vh; background: #000; display: block; }
        .info { padding: 15px; background: #222; border-bottom: 1px solid #444; }
        h3 { margin: 0 0 5px 0; color: #4AF; }
        #status { margin: 0; font-size: 0.9em; color: #ccc; }
    </style>
</head>
<body>
    <div class="info">
        <h3>SatSplat: Satellite 3D Reconstruction</h3>
        <p id="status">Initializing Engine...</p>
    </div>
    <canvas id="container"></canvas>
</body>
</html>
